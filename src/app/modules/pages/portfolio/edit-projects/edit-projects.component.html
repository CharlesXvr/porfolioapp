
<div class="container">

    <div class="card o-hidden shadow-lg my-5">
        <div class="card-body p-0">
            <div class="row">
                <div class="col">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Â¡Editar Informacion!</h1>
                        </div>
                        <form #f="ngForm" (ngSubmit)="onUpdate()" novalidate>
                            <div class="form-group row">
                                <div class="col">
                                    <input type="text" class="form-control form-control-user"
                                        id="txtTitle"
                                        placeholder="Nombre del proyecto"
                                        [(ngModel)]="projectName"
                                        name="projectName"
                                       >
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control form-control-user"
                                        id="txtDescripcion"
                                        placeholder="Descripcion de tus estudios"
                                        [(ngModel)]="descripcion"
                                        name="descripcion"
                                        >
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control form-control-user"
                                        id="txtDescripcion"
                                        placeholder="URL del repositorio"
                                        [(ngModel)]="repositoryUrl"
                                        name="descripcion"
                                        >
                                </div>
                            </div>
                            <div class="form-group row button w-25 my-2">
                                <button class="btn btn-success btn-user py-3">Enviar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
