
<div class="container">

    <div class="card o-hidden shadow-lg my-5">
        <div class="card-body p-0">
            <div class="row">
                <div class="col-auto">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">¡Crear!</h1>
                        </div>
                        <form #f="ngForm" (ngSubmit)="onCreate()" novalidate>
                            <div class="form-group row">
                                <div class="col">
                                    <input type="text" class="form-control form-control-user"
                                        id="txtTitle"
                                        placeholder="Titulo o bachiller"
                                        [(ngModel)]="titulo"
                                        name="titulo"
                                       >
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control form-control-user"
                                        id="txtDescripcion"
                                        placeholder="Descripcion de tus estudios"
                                        [(ngModel)]="descripcion"
                                        name="descripcion"
                                        >
                                </div>
                                <div class="col">
                                    <select (ngModelChange)="onSelected($event)"  class="form-control" id="field_answer" name="field_answer" [ngModel]="selectedItem">
                                        <option [ngValue]="inst.id" *ngFor="let inst of institutes">{{inst.id}} {{inst.institute}}</option>
                                    </select> 
                                </div>
                            </div>
                            <div class="form-group row button w-25 my-2">
                                <button class="btn btn-success btn-user py-3">Añadir informacion</button>
                            </div>
                        </form>
                        <form #f="ngForm" (ngSubmit)="onCreateInstitute()" novalidate >
                            <div class="col">
                                <label for="company">Si su instituto no aparece, ingréselo y vuelva a cargar la página</label>
                                <input  type="text" class="form-control form-control-user"
                                    id="txtDescripcion"
                                    placeholder="Agregar Instituto Educativo"
                                    [(ngModel)]="institute"
                                    name="institute"
                                    >
                            </div>
                            <div class="form-group row button w-25 mx-1 my-2">
                                <button class="btn btn-success btn-user py-3">Añadir</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
