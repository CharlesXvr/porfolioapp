
<div class="container-fluid w-50">

    <div class="card o-hidden shadow-lg my-5">
        <div class="card-body p-0">
            <div class="row">
                <div class="col">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Â¡Editar Informacion!</h1>
                        </div>
                        <form #f="ngForm" (ngSubmit)="onUpdate()" novalidate>
                            <div class="form-group">
                                <div class="">
                                    <label for="nombre">Nombre:</label>
                                    <input type="text" class="form-control form-control-user"
                                        id="txtTitle"
                                        placeholder="{{currentInfo.nombre}}"
                                        [(ngModel)]="nombre"
                                        name="nombre"
                                        required
                                       >
                                </div>
                                <div class="">
                                    <label for="apellido">Apellido:</label>
                                    <input type="text" class="form-control form-control-user"
                                        id="txtDescripcion"
                                        placeholder="{{currentInfo.apellido}}"
                                        [(ngModel)]="apellido"
                                        name="apellido"
                                        required
                                        >
                                </div>
                                <div class="">
                                    <p><label for="textarea">Sobre mi:</label></p>
                                    <textarea name="textarea" [(ngModel)]="about" id="w3review" name="w3review" rows="4" cols="50" placeholder="{{currentInfo.about}} required"></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="birthday">Fecha de nacimiento:</label>
                                    <p>{{currentInfo.birthday}}</p>
                                    <input type="date" id="birthday" name="birthday"
                                    [(ngModel)]="birthday"
                                    required
                                    >
                                </div>
                            </div>
                            <div class="form-group row button my-2">
                                <button [disabled]="!f.valid" class="btn btn-success btn-user py-3">Enviar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
